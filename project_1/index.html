<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW YEAR COUNTDOWN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="timer_container">
            <div class="timer">
                <div class="day" id="day">00</div>
                <span>DAYS</span>
            </div>
            <div class="timer">
                <div class="day" id="hour">00</div>
                <span>HOURS</span>
            </div>
            <div class="timer">
                <div class="day" id="min">00</div>
                <span>MINUTES</span>
            </div>
            <div class="timer">
                <div class="day" id="sec">00</div>
                <span>SECONDS</span>
            </div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
